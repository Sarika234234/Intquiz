<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to IntQuiz</h1>
    <p>Test your technical knowledge with IntQuiz.</p>
    
    <div id="quiz-box" class="box">
      <p id="question">Loading question...</p>
      <div id="options"></div>
    </div>

    <div id="result-box" class="box" style="display: none;">
      <h2>Quiz Completed!</h2>
      <p>Correct Answers: <span id="correct-count">0</span></p>
      <p>Wrong Answers: <span id="wrong-count">0</span></p>
      <button onclick="startQuiz('ai')">Artificial Intelligence Quiz</button>
      <button onclick="startQuiz('cyber')">Cyber Security Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
