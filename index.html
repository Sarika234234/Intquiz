<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntQuiz</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff66;
      font-size: 2.5em;
    }
    .timer {
      font-size: 1.5em;
      color: #00ff66;
      margin: 10px 0;
    }
    .question-box {
      background-color: #2a2a2a;
      border: 2px solid #00ff66;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 15px #00ff66;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      background-color: #00ff66;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .option:hover {
      background-color: #00cc55;
    }
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
    text-align: center;
}
.container {
    width: 60%;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #333;
    box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
}
h1 {
    color: #0f0;
}
button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    background-color: #0f0;
    color: black;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}
button:hover {
    background-color: #0b0;
    color: white;
}
.selected {
    background-color: white !important;
    color: black !important;
}
